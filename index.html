<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="video-container">
        <video src="back.mp4" autoplay muted loop></video>
    </div>
    <div class="container">
        <form id="form" class="mt-4" onsubmit="submitForm(event)">
            <div class="mb-3 mt-3">
                <label for="Name" class="form-label text-light">Name</label>
                <input type="text" class="border border-dark form-control" oninput="validateName()" placeholder="Enter your name" id="name" required>
                <div id="name-vali" class="mb-3 text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label text-light">Email</label>
                <input type="email" class="border border-dark form-control" placeholder="Enter your email" id="email" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="Password" class="form-label text-light">Password</label>
                <input type="password" class="border border-dark form-control" oninput="validatePassword()" placeholder="Enter your password" maxlength="12" id="password" required>
                <div id="pass-vali" class=" mb-3 text-danger"></div>
            </div>
            <div class="text-center">
                <button type="submit" id="button" class="btn btn-outline-light">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-T6V5LqhiZQNJz+ri0N7OcklXq4q+8N9cg+72Nz4ptHzgnd2XSiopCT21YO5Uz+T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-rnyC5z8Fr+g7y5K0WbMy/D1Mi6f5smlFftAVVdXcOp9P+IS3LV8ON9uq5ay3UxH9"
        crossorigin="anonymous"></script>
</body>

</html>
